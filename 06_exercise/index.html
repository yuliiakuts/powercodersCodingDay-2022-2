<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="button" value="Last Element" onclick="getLastValue()">
    <script>
        function getLastValue(){
            let strArr = new Array();
            let inputArr = prompt("Input array of String:");
            strArr = inputArr.split(',');
            strArr.sort();
            let lastElement = strArr.pop();
            alert("Last element is" + lastElement);
        }
    </script>
</body>
</html>
